forecast-limit-item: &limit
  type: object
  additionalProperties: false
  properties:
    resource-id: &id
      $ref: ./resource-id.yaml
    periods: &periods
      type: array
      maxItems: 300
      items:
        $ref: 'forecast-limit-period.yaml#/snapshot-slim'
  required:
    - resource-id
    - periods

forecast-limit-item-detailed:
  <<: *limit
  properties:
    resource-id: *id
    periods:
      <<: *periods
      items:
        $ref: 'forecast-limit-period.yaml#/snapshot-detailed'

resource-forecast-proposal:
  <<: *limit
  properties:
    resource-id: *id
    periods:
      <<: *periods
      items:
        $ref: 'forecast-limit-period.yaml#/proposal'

resource-forecast-proposal-slim:
  <<: *periods
  items:
    type: array
    title: Forecasted Period
    minItems: 1
    maxItems: 11 # 1 continuous + 10 max emergency durations
    items:
      type: number

missing-forecast:
  <<: *limit
  properties:
    resource-id: *id
    periods:
      <<: *periods
      items:
        $ref: ./period-start.yaml
